name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ✅ Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # เปลี่ยนเป็นเวอร์ชันที่คุณต้องการ

      - name: Install dependencies
        run: flutter pub get

      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test
